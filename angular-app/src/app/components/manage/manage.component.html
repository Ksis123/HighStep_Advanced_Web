<h2>Management Menu Shoe</h2>

<div class="col-12 text-right">
  <a
    routerLink="addshoe"
    routerLinkActive="active"
    class="btn btn-dark text-right"
    (click)="onClick()"
    >Add Shoe</a
  >
  &nbsp;&nbsp;&nbsp;
</div>
<br />
<div class="card">
  <div class="table-responsive-xs">
    <table class="table table-striped table-inverse">
      <thead class="thead-inverse">
        <tr>
          <th>No.</th>
          <th>Size</th>
          <th>Name</th>
          <th>Price</th>
          <th>Type</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Added.</th>
          <th>Delete.</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ListShoe; index as i">
          <td scope="row">{{ i + 1 }}</td>
          <td>{{ item.size }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.quantity }}</td>
          <td>
            <a
              class="btn btn-outline-dark"
              role="button"
              (click)="UpdateShoeID(item._id)"
            >
              <i class="bi bi-plus-circle-dotted"></i
            ></a>
          </td>
          <td>
            <a
              class="btn btn-outline-danger"
              role="button"
              (click)="deleteShoe(item._id)"
            >
              <i class="bi bi-trash3"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
